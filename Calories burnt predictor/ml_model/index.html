<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    
</head>

<body>
    <div class="container-fluid" style=" height: 100px; background-color:aliceblue;">
        <div id="head" style="text-align: center; padding-top:30px;"><h3 style="word-spacing: 20px;letter-spacing: 3px;">CALORIE PREDICTOR</h3></div>
    </div><br>y
    <div class="container" >
        <form id="'form" style="width: 45%; margin-left: 310px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px ; padding: 20px;">
            <div class="form-group">
                <label>Gender:</label>
                <input type="text" class="form-control" id="gender">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label>Height (in cm)</label>
                <input type="text" class="form-control"  id="height">
            </div>
            <div class="form-group">
                <label>Weight (in kg):</label>
                <input type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
                <label>Duration (in minutes):</label>
                <input type="text" class="form-control" id="duration">
            </div>
            <div class="form-group">
                <label>Heart Rate:</label>
                <input type="text" class="form-control" id="heartrate">
            </div>
            <div class="form-group">
                <label>Body Temp (in celsius):</label>
                <input type="text" class="form-control" id="bodytemp">
            </div>
            <button type="button" class="btn btn-primary" onClick="func()" id="submit">Check!</button>
        </form>
    </div>
    
    <div class="container-fluid" style=" height: 100px; margin-top: 50px; background-color:aliceblue;">
        <div id="output" style="font-size: larger; text-align: center;"></div>
    </div>

   <script src="index.js"></script>
            

</body>


</html>
